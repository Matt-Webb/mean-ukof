<section ng-controller="SchedulesController" ng-init="find()">
  <div class="page-header">
    <h1>Schedules</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="schedule in schedules" ui-sref="schedules.view({scheduleId: schedule._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="schedule.created | date:'mediumDate'"></span>
        by
        <span ng-bind="schedule.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="schedule.title"></h4>
      <p class="list-group-item-text" ng-bind="schedule.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="schedules.$resolved && !schedules.length">
    No schedules yet, why don't you <a ui-sref="schedules.create">create one</a>?
  </div>



</section>
