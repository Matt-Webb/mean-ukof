<section ng-controller="SchedulesController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="schedule.title"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == schedule.user._id">
    <a class="btn btn-primary" ui-sref="schedules.edit({scheduleId: schedule._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="schedule.created | date:'mediumDate'"></span>
      by
      <span ng-bind="schedule.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="schedule.content"></p>
</section>
